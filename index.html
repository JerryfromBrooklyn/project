<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Cache Control Headers -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <title>SHMONG - Find Your Event Photos Instantly</title>
    <meta name="description" content="SHMONG uses advanced facial recognition to help you find your photos from events instantly." />
    <!-- iOS PWA meta tags for Apple devices -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="SHMONG" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Add cache busting query parameter to script imports -->
    <script>
      // Add timestamp to bust cache
      const cacheBuster = `?v=${Date.now()}`;
      window.__CACHE_BUSTER__ = cacheBuster;

      // Intercept resource loading
      const originalCreateElement = document.createElement;
      document.createElement = function(tag) {
        const element = originalCreateElement.call(document, tag);
        if (tag.toLowerCase() === 'script' || tag.toLowerCase() === 'link') {
          const originalSetAttribute = element.setAttribute;
          element.setAttribute = function(name, value) {
            if ((name === 'src' || name === 'href') && value.indexOf('http') !== 0) {
              value = value + (value.indexOf('?') !== -1 ? '&' : '?') + 'v=' + Date.now();
            }
            originalSetAttribute.call(this, name, value);
          };
        }
        return element;
      };
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
